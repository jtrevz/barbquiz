<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <title>Barb Quiz</title>
  </head>
  <header>
    <div>
      <img
        src="https://fontmeme.com/permalink/210329/68445ca3c055a64ad5ade6216c5d1f15.png"
        alt="barbie-font"
        border="0"
      />
    </div>
    <div>Timer</div>
  </header>
  <body>
    <div class="content">
      <div><button id="startButton">Start</button></div>
      <div id="quiz" class="hide">
        <div class="choices">
          <div id="question">Question</div>
          <button class="choice" id="label1" value="a">Answer1</button>
          <button class="choice" id="label2" value="b">Answer2</button>
          <button class="choice" id="label3" value="c">Answer3</button>
          <button class="choice" id="label4" value="d">Answer4</button>
        </div>
      </div>

      <div id="last" class="button">
        <button id="next" class="hide">Next</button>
        <button id="submit" class="hide">Submit</button>
      </div>
      <div id="results"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
