<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <title>Barb Quiz</title>
  </head>
  <header>
    <div>
      <img
        src="https://fontmeme.com/permalink/210329/68445ca3c055a64ad5ade6216c5d1f15.png"
        alt="barbie-font"
        border="0"
      />
    </div>
    <div>Timer</div>
  </header>
  <body>
    <div class="content">
      <div><button id="startButton">Start</button></div>
      <div id="quiz" class="hide">
        <div id="question">Question</div>
        <div class="choice">
          <input type="radio" id="answer1" value="a" />
          <label id="label1" for="answer1">Answer 1</label>
        </div>
        <div class="choice">
          <input type="radio" id="answer2" value="b" />
          <label id="label2" for="answer2">Answer 2</label>
        </div>
        <div class="choice">
          <input type="radio" id="answer3" value="c" />
          <label id="label3" for="answer3">Answer 3</label>
        </div>
        <div class="choice">
          <input type="radio" id="answer4" value="d" />
          <label id="label4" for="answer4">Answer 4</label>
        </div>
      </div>
      <div class="button">
        <button id="next" class="hide">Next</button>
        <button id="submit" class="hide">Submit</button>
      </div>
      <div id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
