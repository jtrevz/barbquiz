<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet">
    <title>Barb Quiz</title>
  </head>
  <header>
      <div>Barb Quiz</div>
      <div>Timer</div>
  </header>
  <body>
      <div class="content">
        <div> <button id= "startButton"</button>Start</button> </div>
        <div id="quiz" >
            <div id ="question">Question</div>
            <div class="choice">
                <input type= "radio" id="answer1" name value= "a">
                <label for="answer1">Answer 1</label>
            </div>
            <div class="choice">
                <input type= "radio" id="answer2" name value= "a">
                <label for="answer2">Answer 2</label>
            </div>
            <div class="choice">
                <input type= "radio" id="answer3" name value= "a">
                <label for="answer3">Answer 3</label>
            </div>
            <div class="choice">
                <input type= "radio" id="answer4" name value= "a">
                <label for="answer4">Answer 4</label>
            </div>
        </div>
        <div class= "button">
            <button id= "next"</button>Next</button>
            <button id="submit">Submit</button>
        </div>
        <div id="results"></div>
      </div>
      <script src="script.js"></script>
  </body>

</html>
