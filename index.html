<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <title>Barb Quiz</title>
  </head>

  <body>
    <header>
      <div>
        <img
          src="https://fontmeme.com/permalink/210330/9a72fb2ee33905c41aa213c237bfd2ea.png"
          alt="barbie-font"
          border="0"
        />
      </div>
      <div id="timer" class="hide">
        Timer
        <h2 class="time"></h2>
      </div>
    </header>
    <div id="gameOn" class="content">
      <div><button id="startButton">Start</button></div>
      <div id="quiz" class="hide">
        <div class="choices">
          <div id="question">Question</div>
          <button class="choice" id="label1" value="a">Answer1</button>
          <button class="choice" id="label2" value="b">Answer2</button>
          <button class="choice" id="label3" value="c">Answer3</button>
          <button class="choice" id="label4" value="d">Answer4</button>
        </div>
      </div>

      <div id="last" class="button">
        <button id="next" class="hide">Next</button>
        <button id="submit" class="hide">Submit</button>
      </div>
      <div id="right" class="results hide"><h1>Correct!</h1></div>
      <div id="wrong" class="results hide"><h1>Wrong!</h1></div>
    </div>
    <div id="endGameScreen" class="hide">
      <div class="highScoreBox">
        <img
          id="yourScoreBox"
          src="https://fontmeme.com/permalink/210330/58ade3c10627babf1c4934058c4e8ea1.png"
          alt="barbie-font"
          border="0"
        />
        <div id="displayScore">
          <h1 id="pinkScore"></h1>
        </div>
        <label for="playerName">Player Name:</label>
        <textarea id="playerName" name="playerName"></textarea>
        <button id="playersubmit" class="button">Submit Player Score</button>
      </div>
      <div class="highScoreBox">
        <img
          id="highScoreBox"
          src="https://fontmeme.com/permalink/210330/9d23c78385f978ae62f6d5f0ba2ff645.png"
          alt="barbie-font"
          border="0"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
